<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SneaKerr</title>
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <a href="./index.html" class="nav-home gradient-text">SK</a>
      <div class="nav-items">
        <a href="./category.html" class="btn btn-feed">Category</a>
        <a href="./feedback.html">
          <div class="btn btn-create">
            <i class="fa fa-pencil"></i>
            Feedback
          </div>
        </a>
        <div class="btn btn-profile">
          <a href="./auth.html">
            <i class="fa fa-user"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Hero Section -->
    <div class="hero-section gradient-text">
      <h1 class="heading">SneaKarr</h1>
      <h4 class="sub-heading">Step of Success</h4>
    </div>

    <!-- Products -->
    <div class="products">
      <h4 class="section-heading gradient-text">Products</h4>
      <div class="shoes">
        <div class="shoe">
          <div class="shoe-img">
            <img src="images/J 4 RETRO.jpg" alt="blogImage" />
          </div>
          <div class="shoe-info">
            <h4 class="shoe-title gradient-text">JORDAN 4 RETRO</h4>
            <p class="shoe-brand gradient-text">NIKE</p>
          </div>
        </div>
        <div class="shoe">
          <div class="shoe-img">
            <img src="images/J 1 RETRO.jpeg" alt="blogImage" />
          </div>
          <div class="shoe-info">
            <h4 class="shoe-title gradient-text">JORDAN 1 RETRO</h4>
            <p class="shoe-brand gradient-text">NIKE</p>
          </div>
        </div>
        <div class="shoe">
          <div class="shoe-img">
            <img src="images/AS OX PRO.jpeg" alt="blogImage" />
          </div>
          <div class="shoe-info">
            <h4 class="shoe-title gradient-text">AS-1 PRO OX 'FOREST SHELTER</h4>
            <p class="shoe-brand gradient-text">CONVERSE</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <h1 class="heading gradient-text">Sneakers crafted to Perfection!</h1>
      <div class="social-icons">
        <img
          src="images/instagram.png"
          alt="instagram"
          id="instagram"
          class="social-icon"
        />
        <img
          src="images/gihub.png"
          alt="github"
          id="github"
          class="social-icon"
        />
        <img
          src="images/linkedin.png"
          alt="linkedin"
          id="linkedin"
          class="social-icon"
        />
        <img
          src="images/twitterx.png"
          alt="twitterx"
          id="twitterx"
          class="social-icon"
        />
      </div>
    </div>

  </body>
</html>
