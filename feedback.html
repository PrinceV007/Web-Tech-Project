<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SneaKarr</title>
    
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <a href="./index.html" class="nav-home gradient-text">SK</a>
      <div class="nav-items">
        <a href="./category.html" class="btn btn-feed">Category</a>
        <div class="btn btn-create">
          <i class="fa fa-pencil"></i>
        </div>
        <div class="btn btn-profile">
          <a href="./auth.html">
            <i class="fa fa-user"></i>
          </a>
        </div>
      </div>
    </div>

    <div class="feedback-form">
      <div class="shoe-brand">
        <div class="brand-img shoe-brand-img">
          <input
            type="file"
            name="Shoeimage"
            id="Shoeimage"
            style="display: none"
          />
          <img
            src="public/images/pencil.png"
            alt="ShoeImage"
            onclick="uploadFile()"
          />
        </div>
        <div class="shoe-brand-info">
          <input
            type="text"
            class="shoe-brand-title shoe-brand-title-edit"
            placeholder="Enter brand title here"
          />
          <textarea
            name="shoe-brand-content-edit"
            id="shoe-brand-content-edit"
            class="shoe-brand-content-edit input-style"
            placeholder="Please enter your feedback here!"
          ></textarea>
          <img src="" alt="" class="viewBrands" />
        </div>
      </div>
    </div>
  </body>
</html>
